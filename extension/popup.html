<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YT Formats</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Progress bar styles */
    #progressContainer {
      width: 100%;
      background: #eee;
      border-radius: 4px;
      margin: 8px 0;
      height: 10px;
      overflow: hidden;
      display: none; /* hidden until download starts */
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background: linear-gradient(to right, #4cafef, #2196f3);
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>YouTube Downloader</h2>

    <div class="row">
      <input id="videoUrl" placeholder="Paste YouTube URL (or click Detect)" />
      <button id="detectBtn" title="Use URL of current tab">Detect</button>
    </div>

    <div id="videoInfo" class="hidden">
      <img id="thumb" alt="thumb" />
      <div id="title"></div>
    </div>

    <div class="controls">
      <button id="fetchBtn" class="primary">Get formats</button>
    </div>

    <!-- Progress bar -->
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>

    <ul id="formatsList" class="formats"></ul>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
